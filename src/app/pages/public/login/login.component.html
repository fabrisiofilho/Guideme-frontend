<div class="w-screen h-screen flex flex-column justify-content-center align-items-center background-login">
  <div class="w-22rem" *ngIf="!this.loading">
    <div class="w full flex justify-content-center mb-7">
      <div class="font-bold mb-5" style="font-size: 70px;">
        <strong>GUIDEME</strong><i style="color: #7825B9;">.js</i>
      </div>
    </div>
    <form
    [formGroup]="loginForm"
    (ngSubmit)="login()">
      <div class="card">
        <div class="flex flex-column">
            <div class="flex align-items-center justify-content-center">
                <div class="p-fluid w-22rem">
                    <div class="field">
                      <span class="p-float-label">
                        <input id="username" type="text" formControlName="email" pInputText>
                        <label for="username">E-mail</label>
                      </span>
                    </div>
                    <div class="field">
                      <span class="p-float-label">
                        <input id="password" type="password" formControlName="password" pInputText>
                        <label for="password">Senha</label>
                      </span>
                    </div>
                    <a [routerLink]="['/forgotPassword']" class="flex w-full justify-content-end text-color mb-3" style="text-decoration: none;">Esqueceu seu senha?</a>
                    <p-button label="Entrar" type="submit"></p-button>
                  </div>
            </div>
            <div class="">
                <p-divider layout="horizontal">
                </p-divider>
            </div>
            <div class="flex align-items-center justify-content-center">
              <div class="p-fluid w-22rem">
                <p-button label="Cadastre-se" styleClass="p-button-outlined" (onClick)="register()"></p-button>
              </div>
            </div>
          </div>
      </div>
    </form>
  </div>
  <div class="flex justify-content-center align-content-center flex-column" *ngIf="this.loading">
    <div class="w full flex justify-content-center mb-7">
      <div class="font-bold mb-5" style="font-size: 70px;">
        <strong>GUIDEME</strong><i style="color: #7825B9;">.js</i>
      </div>
    </div>
    <div style="height: 290.69px !important;" class="flex justify-content-center align-content-center">
      <p-progressSpinner class="flex align-items-center justify-content-center" [style]="{width: '100px', height: '100px'}" styleClass="custom-spinner" strokeWidth="5" animationDuration=".5s"></p-progressSpinner>
    </div>
  </div>
</div>
