<div class="w-screen h-screen flex flex-column justify-content-center align-items-center background-login">
  <div class="w-22rem">
    <div class="w full flex justify-content-center mb-7">
      <img src="../../../../assets/img/icon.png" style="width: 150xp; height: 150px;">
    </div>
    <form
    [formGroup]="loginForm"
    (ngSubmit)="login()">
      <div class="card">
        <div class="flex flex-column">
            <div class="flex align-items-center justify-content-center">
                <div class="p-fluid w-22rem">
                    <div class="field">
                      <span class="p-float-label">
                        <input id="username" type="text" formControlName="email" pInputText>
                        <label for="username">E-mail</label>
                      </span>
                    </div>
                    <div class="field">
                      <span class="p-float-label">
                        <input id="password" type="password" formControlName="password" pInputText>
                        <label for="password">Senha</label>
                      </span>
                    </div>
                    <p-button label="Entrar" type="submit"></p-button>
                  </div>
            </div>
            <div class="">
                <p-divider layout="horizontal">
                </p-divider>
            </div>
            <div class="flex align-items-center justify-content-center">
              <div class="p-fluid w-22rem">
                <p-button label="Cadastre-se" styleClass="p-button-outlined" (onClick)="register()"></p-button>
              </div>
            </div>
          </div>
      </div>
    </form>
  </div>
</div>
