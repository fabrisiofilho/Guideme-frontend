
<div class="w-full flex align-items-end justify-content-end mb-3">
  <button pButton pRipple label="Adicionar novo item" icon="pi pi-plus-circle" (click)="openForm()"></button>
</div>
<p-table [value]="itens" [paginator]="true" [rows]="7">
  <ng-template pTemplate="header">
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Nome do item</th>
        <th class="text-center">Categoria</th>
        <th class="text-center">Quantidade</th>
        <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
        <td class="text-center">{{item.id}}</td>
        <td class="text-center">{{item.title}}</td>
        <td class="text-center">{{item.category}}</td>
        <td class="text-center">{{item.value}}</td>
        <td class="flex justify-content-center">
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded mr-2" (click)="uploadItem(item)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded" (click)="deletarItem(item.id)"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
