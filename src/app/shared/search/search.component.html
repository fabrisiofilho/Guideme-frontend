<div class="w-full search h-5rem border-round-xl flex justify-content-between align-content-center p-3">
  <div class="placar flex justify-content-center align-items-center p-3">
    <span class="mr-2">{{value}}</span>
    <fa-icon [icon]="icon" [size]=size>
    </fa-icon>
  </div>
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      class="p-inputtext-sm"
      placeholder="Procurar por item na loja"
      [(ngModel)]="query"
      (ngModelChange)="search.emit(query)"
    >
  </span>
</div>
<p-divider class="w-full"></p-divider>
