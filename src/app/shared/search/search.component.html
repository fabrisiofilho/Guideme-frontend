<div class="w-full search h-5rem border-round-xl flex justify-content-between align-content-center p-3">
  <span class="p-input-icon-left w-full">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      class="p-inputtext-sm w-full border-round border-none"
      placeholder="Procurar por item na loja"
      [(ngModel)]="query"
      (ngModelChange)="search.emit(query)"
    >
  </span>
</div>
<p-divider class="w-full"></p-divider>
