<h3>Inventario</h3>
<p-table [value]="items" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome do item</th>
          <th>Categoria</th>
          <th>Quantidade de vezes</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td>{{item.title}}</td>
          <td>{{item.category}}</td>
          <td>{{item.value}}</td>
      </tr>
  </ng-template>
</p-table>
