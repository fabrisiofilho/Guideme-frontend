<div class="card">
  <h2>Inventario</h2>
  <p-tabView>
      <p-tabPanel header="Item">
        <p-table [value]="items" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome do item</th>
                  <th>Categoria</th>
                  <th>Quantidade de vezes</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr>
                  <td>{{item.title}}</td>
                  <td>{{item.category}}</td>
                  <td>{{item.value}}</td>
              </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
      <p-tabPanel header="Desafios">
        <p-table [value]="challenger" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome do desafio</th>
                  <th>Quest√£o</th>
                  <th>Resposta</th>
                  <th>Coin</th>
                  <th>Xp</th>
                  <th>Acertou/Errou</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr>
                  <td>{{item.title}}</td>
                  <td>{{item.question}}</td>
                  <td>{{item.result}}</td>
                  <td style="color: rgb(0, 255, 98);">{{item.bountyCoin}}</td>
                  <td style="color: rgb(255, 222, 38);">{{item.bountyCoin}}</td>
                  <td *ngIf="item.isDone">Acertou</td>
                  <td *ngIf="!item.isDone">Errou</td>
              </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
  </p-tabView>
</div>
