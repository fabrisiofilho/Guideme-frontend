<div class="w-full h-full flex justify-content-center align-items-center p-6">
  <form
  [formGroup]="validationForm"
  (ngSubmit)="validar()">
    <div class="card">
      <div class="flex flex-column">
          <div class="flex align-items-center justify-content-center">
              <div class="p-fluid w-29rem">
                  <div class="field">
                    <span class="p-float-label p-fluid mb-2 w-full">
                      <textarea pInputTextarea [autoResize]="true" formControlName="pergunta"></textarea>
                      <label for="inputtext">Quest√£o</label>
                    </span>
                  </div>
                  <div class="field">
                    <div *ngFor="let item of this.listQuestion; let i = index" class="field-radiobutton">
                      <p-radioButton name="resposta" [value]=item formControlName="resposta" inputId="{{'response2' + i}}"></p-radioButton>
                      <label for="{{'response2' + i}}">{{item}}</label>
                    </div>
                  </div>
                  <p-button label="Concluir" type="submit"></p-button>
                </div>
          </div>
        </div>
    </div>
  </form>
</div>
